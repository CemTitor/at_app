name: at_app_flutter

on:
  push:
    branches:
      - trunk
  pull_request:
    branches:
      - trunk

jobs:
  at_app_flutter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/setup_job # Installs the environment and builds the whole repository

      - name: Dart Analyze
        working-directory: ./packages/at_app_flutter
        run: dart analyze

      - name: Unit Tests
        working-directory: ./packages/at_app_flutter
        run: flutter test
