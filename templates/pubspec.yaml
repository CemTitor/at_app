version: 1.0.1

publish_to: none;

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  at_app_flutter: ^4.0.0
  at_client_mobile: ^3.1.4
  at_onboarding_flutter: ^3.1.2
  at_utils: ^3.0.2
  path_provider: ^2.0.8
  timer_builder: ^2.0.0
  at_commons: ^3.0.2


dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
